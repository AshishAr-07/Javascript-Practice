<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>

.container{
height: 90vh;
box-sizing: border-box;
display: flex ;
flex-direction: column;

justify-content: center;
align-items: center;


}
input{
    margin: 5px 0px;
    width: 250px;
    height: 28px;
    border-radius: 10px;
    border: 1px solid gainsboro;
}
.button{
    font-size: 15px;
    border-radius: 10px;
    border: none;
    padding: 10px;
}
form{

    padding: 50px;
    border: 1px solid black;
}
    </style>
</head>

<body>
  <div class="container">
   
    <form action="" >
        <h1>Body Mass Index Claculator</h1> <label for="">Height in cm</label><br>
        <input type="text" id="height"><br>
        <label for="">Weight in cm</label><br>
        <input type="text" id="weight"><br><br>
        <button class="button" id="button">Calculate</button><br><br>
        <div id="result"></div>
        <div id="result2"></div>
        <h2>BMI Guide</h2>
        <p>Under Weight = less than 18.6 <br>
            Normal Weight = 18.6 to 24.9<br>
            Overweight =Greater than 24.9</p>
    </form>
  </div>

    <script src="Bmi.js"></script>
</body>

</html>
